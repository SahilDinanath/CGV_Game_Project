<!DOCTYPE html>
<html>

<head lang="en">
	<meta charset="utf-8">
	<title>Polyspace</title>
	<style>
		body {
			margin: 0;
		}
		.center {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}

		button {
			position: absolute;
			display: block;
			z-index: 99;
			left: 46%;
			top: 50%;
		}

		.threeD {
			color: darkgrey;
			white-space: nowrap;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			font-size: 3em;
			font-family: sans-serif;
			letter-spacing: 0.1em;
			transition: 0.3s;
		}

		.threeD:hover {
			transition: 0.3s;
			transform: scale(1.1)translate(-50%, -50%);
		}


		.pushable {
			background: hsl(340deg 100% 32%);
			border-radius: 12px;
			border: none;
			padding: 0;
			cursor: pointer;
			outline-offset: 4px;
		}

		.front {
			display: block;
			padding: 12px 42px;
			border-radius: 12px;
			font-size: 1.25rem;
			background: hsl(345deg 100% 47%);
			color: white;
			transform: translateY(-6px);
		}

		.pushable:active .front {
			transform: translateY(-2px);
		}

		#return {
			display: none;
		}

		#restart {
			display: none;
		}

		#resume {
			display: none;
		}

		#next {
			display: none;
		}
	</style>
</head>

<body>
	<div style="top:20%" class="threeD" id="title">
		Poly Space
	</div>
	<div id="level_1">
		<button class="pushable center" style="top:40%">
			<span class="front">
				Level 1
			</span>
		</button>
	</div>
	<div id="level_2">
		<button class="pushable center" style="top:55%">
			<span class="front">
				Level 2
			</span>
		</button>
	</div>
	<div id="level_3">
		<button class="pushable center" style="top:70%">
			<span class="front">
				Level 3
			</span>
		</button>
	</div>
	<div style="top:90%" class="threeD" id="start_music_text">
		Click anywhere for music!
	</div>

	<div id="return">
		<button class="pushable center" style="top:70%">
			<span class="front">
				Go To Menu
			</span>
		</button>
	</div>
	<div id="restart">
		<button class="pushable center" style="top:40%">
			<span class="front">
				Restart
			</span>
		</button>
	</div>
	<div id="resume">
		<button class="pushable center" style="top:40%">
			<span class="front">
				Resume
			</span>
		</button>
	</div>
	<div id="next">
		<button class="pushable center" style="top:40%">
			<span class="front">
				Next Level
			</span>
		</button>
	</div>
	<script type="module" src="main.js"></script>

</body>

</html>
